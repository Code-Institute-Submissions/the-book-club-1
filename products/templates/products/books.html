{% extends "base.html" %} {% load static %} {% block content %}
<div class="container-fluid books-container">
  <div class="row">
    <div class="col-xs-6">
      <h2>Books</h2>
    </div>
    <div class="col-xs-6">
      <h2>Filters</h2>
    </div>
  </div>
  <div class="row">
    {% for book in books %}
    <div class="col">
      <div class="card book-card">
        {% if book.image %}
        <img
          src="{{ book.image.url }}"
          class="card-img-top book-image-card"
          alt="{{ book.name }}"
        />
        {% else %}
        <img
          src="{{ MEDIA_URL }}jaredd-craig-unsplash.jpg"
          class="card-img-top"
          alt="{{ book.name }}"
        />

        {% endif %}

        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          <p class="card-text">
            {{ book.author }}, {{ book.publication_year }}
          </p>
          <p class="card-text">â‚¬{{ book.price }}</p>
          <a href="#" class="btn btn-primary btn-book-card">See Book</a>
        </div>
      </div>
    </div>
            {% endfor %}

  </div>

</div>
{% endblock %}
